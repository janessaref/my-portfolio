<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title>Janessa Reeanne Fong</title>
</head>

<body class="view"
  style="background-image: url('./assets/images/Cherry_Blossoms.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center; background-attachment:fixed; max-width: 100%; height:auto">

  <!-- NavBar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h1 class="p-2 mb-2 bg-info" style="font-family:Georgia, 'Times New Roman', Times, serif;">
        <a class="navbar-brand pl-3 px-1 text-white" href="index.html">Janessa Reeanne Fong</a>
      </h1>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-md-auto">
          <li class="nav-item">
            <a class="nav-link active" href="contacts.html">Contact<span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>

        </ul>
        <div class="px-3"></div>
      </div>
    </nav>
  </header>

  <!-- Contact Me Form -->
  <main class="container">
    <section class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 p-5">
        <div class="card" style="max-width: 100%;">
          <div class="card-body">
            <h2 class="card-title text-info font-weight-bold"
              style="font-family:Georgia, 'Times New Roman', Times, serif;">Contact</h2>
            <hr>
            <div class="row">
              <div class="col-sm-12 mb-3 p-4">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Full Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlInput2">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email">
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Message"></textarea>
                  </div>
                  <button type="button" class="btn btn-info">Submit</button>
                </form>

              </div>


            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-lg-3"></div>
    </section>
  </main>

  <!-- Sticky Footer -->
  <footer class="jumbotron jumbotron-fluid mt-2 mb-4 p-4 fixed-bottom bg-info">
    <div class="jumbotron jumbotron-fluid mt-5 mb-0 p-3 pt-5 fixed-bottom bg-secondary">
      <div class="container fixed-bottom text-center mb-2">
        <p>&#169; Copyright 2020 Fong</p>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
